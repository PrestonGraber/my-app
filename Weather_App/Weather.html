<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/04074e904a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Oswald:wght@200&family=Water+Brush&display=swap" rel="stylesheet">
</head>
<body onload = "geoloc()">
<div class="container" >
    <div class="weather-data">

        <div class="location">
            <section class = "input-part">
            <label for=""><i class="fa-solid fa-location-dot"></i></label>
            <label for="" class = "location-label">FortWayne</label>

            <div class="text">
            <input type="text" value = "Enter City" autofocus>
           <button><i class="fa-solid fa-magnifying-glass fa-2x" type = "submit"></i></button>
           </div>
        </section>
        </div>

        <div class="weather-img">
           <img src="photos/clear.png" alt="Weather icon">
        </div>
        <div class="temperature">
            <label for="" class = "temp"><i class="fa-solid fa-temperature-full"></i><span class = "temper">78</span>Â°F</label>
            <label for="" class = "humidty"><i class="fa-solid fa-droplet"></i><span class = "humid">92</span>%</label>
           
        </div>
        <div class="future">
            <ul class = "sunset">
                <li><label for="" class = "wow">Sunrise: <span class = "time">05:00</span>am</label></li>
                <li><label for="" class = "wow"> Sunset: <span class = time-night>6:00</span>pm</label></li>
            </ul>

            <ul class = "param">
                <li><label for=""></label><i class="fa-solid fa-wind"></i> Wind: <span class = "wind">9.8</span> mph</li>
                <li><label for=""></label><i class="fa-solid fa-water"></i> Precip: <span class="precip">0.1</span> in</li>
                <li><label for=""></label><i class="fa-solid fa-cloud"></i>Clouds: <span class = "cloud">93</span>%</li>
                <li><label for=""></label><i class="fa-solid fa-fan"></i> Pressure: <span class="press">29.28</span> in</li>
            </ul>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
